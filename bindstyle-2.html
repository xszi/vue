<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定点击改变字体颜色-style</title>
    <script src="vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--<div :class="activated: isActivated">hello world</div>-->
        <div :class="[activated]">hello world</div>
        <button @click="handleChangeColor">change</button>
    </div>
    <script>
       var vm = new Vue({
           el: "#app",
           data: {
               activated: ''
           },
           methods: {
               handleChangeColor: function () {
                   this.activated = this.activated === '' ? 'activated' : ''
               }
           }
       })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定点击改变字体颜色-style</title>
    <script src="vue.js"></script>
    <!--<style>-->
        <!--.activated {-->
            <!--color: red;-->
        <!--}-->
    <!--</style>-->
</head>
<body>
    <div id="app">
        <!--<div :class="activated: isActivated">hello world</div>-->
        <!--<div :class="[activated]">hello world</div>-->
        <!--数组内为对象-->
        <div :style ="[styleObj, {fontSize: '20px'}]">hello world</div>
        <button @click="handleChangeColor">change</button>
    </div>
    <script>
       var vm = new Vue({
           el: "#app",
//           data: {
//               activated: ''
//           },
           data: {
             styleObj: {
                 color: 'black'
             }
           },
           methods: {
               handleChangeColor: function () {
                   this.styleObj.color = this.styleObj.color === 'black' ? 'red' : 'black'
               }
           }
       })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<script src="vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>组件初探-2</title>
</head>
<body>
<div id='app'>
    <input type="text" v-model="inputValue"/>
    <button @click="handleBtnClick">提交</button>
    <ul>
        <todo-item
                v-for="(item,index) in list"
                :content="item"
                :index="index"
                @delete="handleItemDelete"
        >
        </todo-item>
    </ul>
</div>
<script>
    //全局组件
    //父组件向子组件传值通过绑定props
//    Vue.component('TodoItem', {  //不是等号
//        props: ['content','index'],
//        template: '<li @click="handleDelete">{{content}}</li>',
//        methods: {
//            handleDelete: function () {
//                this.$emit('delete',this.index)
//            }
//        }
//    })
    //局部组件
    var TodoItem = {
        props: ['content','index'],
        template: '<li @click="handleDelete">{{content}}</li>',
        methods: {
            handleDelete: function () {
                this.$emit('delete',this.index)
            }
        }
    }
    var vm = new Vue({
        el: '#app',
        data: {
            list: [],
            inputValue: ''
        },
        components: {
            TodoItem: TodoItem
        },
        methods: {
            handleBtnClick: function () {
                this.list.push(this.inputValue)
                this.inputValue = ''
            },
            handleItemDelete: function (index) {
                this.list.splice(index, 1)
            }
        }
    })
</script>
</body>
</html>

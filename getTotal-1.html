<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态求和</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div
            ref="hello"
            @click="handleClick"
        >
            hello world
        </div>
    </div>
    <script>

      var vm = new Vue({
          el: '#app',
          methods: {
              handleClick: function () {
                  alert(this.$refs.hello.innerHTML)
              }
          }
      })
    </script>
</body>
</html>

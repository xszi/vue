<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态求和</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child-one ref="one" @change="handleNum"></child-one>
        <child-one ref="two" @change="handleNum"></child-one>
        <div>Total: {{total}}</div>
    </div>
    <script>
      Vue.component('ChildOne',{
          data: function(){
              return {
                  number: 0
              }
          },
          template: '<div @click="HandleAdd">{{number}}</div>',
          methods: {
              HandleAdd: function () {
                  this.number += 2
                  this.$emit('change')
              }
          }
      })
      var vm = new Vue({
          el: '#app',
          data: {
              total: 0
          },
          methods: {
              handleNum: function (step) {
                  this.total = this.$refs.one.number + this.$refs.two.number
              }
          }
      })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="root">
        <child content="hello"></child>
    </div>

<script>
    //非props特性无法传数据到子组件，父子间会显示该属性，而props属性不会像是该特性
    Vue.component('child',{
        props: {
//            content: [ Number,String ]
            content: {
                type: String,
//                required: false,
//                default: 'default value'
                //自定义校验器
                validator: function (value) {
                    return (value.length >= 5)
                }
            }
        },
        template: '<div>{{content}}</div>'
    })

    var app = new Vue({
        el:'#root'
    })

</script>
</body>
</html>

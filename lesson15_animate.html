<body>
    <div id="root">
        <transition
                name="fade"
                enter-active-class="animated swing"
                leave-active-class="animated shake"
        >
            <!--使用v-show也是有效的-->
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
              show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                } 
            }
        })
    </script>
</body>

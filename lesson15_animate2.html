<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的CSS(animate)+过渡动画原理</title>
    <link rel="stylesheet" href="animate.css">
    <script src="vue.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }

    </style>
</head>
<body>
<!--type="transition"放在name之前:duration的位置-->
    <div id="root">
        <transition
                :duration="{enter:2000, leave:5000}"
                name="fade"
                appear
                enter-active-class="animated swing fade-enter-active"
                leave-active-class="animated shake fade-leave-active"
                appear-active-class="animated swing"
        >
            <!--使用v-show也是有效的-->
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
              show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                } 
            }
        })
    </script>
</body>
</html>

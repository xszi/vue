<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中组件的封装</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <fade :show="show" >
            <div>hello world</div>
        </fade>

        <fade :show="show" >
            <h3>hello world</h3>
        </fade>

        <button @click="handleClick">toggle</button>
    </div>
    <script>

        Vue.component('fade',{
            props: ['show'],
            template:'<transition @before-enter="handleBeforeEnter" @enter="handleEnter">' +
                            '<slot v-if="show"></slot> '  +
                     '</transition>',
            methods: {
                handleBeforeEnter: function (el) {
                    el.style.color = 'red'
                },
                handleEnter: function (el,done) {
                    setTimeout(function () {
                        el.style.color = 'green'
                    },2000)
                }
            }
        })
        var vm = new Vue({
            el: "#root",
            data: {
              show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>

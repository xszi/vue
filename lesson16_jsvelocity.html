<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的js+velocity</title>
    <link rel="stylesheet" href="animate.css">
    <script src="vue.js"></script>
    <script src="velocity.min.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="root">
        <transition
                name="fade"
                @before-enter="handleBeforeEnter"
                @enter="handleEnter"
                @after-enter="handleAfterEnter"
        >
            <!--出场动画类似-->
            <div v-if="show">hello world</div>
        </transition>
        <button @click="handleClick">toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
              show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                },
                handleBeforeEnter: function (el) {
//                    el.style.color = "red";
                    el.style.opacity = 0;
                },
                handleEnter: function (el, done) {
//                    setTimeout(function () {
//                        el.style.color = 'green'
//                    }, 2000)
//
//                    setTimeout(function () {
//                        done();
//                    }, 4000)
                    Velocity(el,{
                        opacity: 1
                    },{
                        duration: 1000,
                        complete: done
                    })
                },
                handleAfterEnter: function (el) {
//                    el.style.color = "#000"
                    console.log("动画结束")
                }
            }
        })
    </script>
</body>
</html>

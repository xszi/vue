<body>
<div>
    <input type="text" id="input">
    <button id="btn">提交</button>
    <ul id="list"></ul>
</div>
<script>

    function Page() {
        
    }
    
    $.extend(Page.prototype,{
        init:function () {
            this.bindEvents()
        },
        bindEvents:function () {
            var btn = $('#btn');
            btn.on('click', $.proxy(this.handleBtnClick,this))
        },
        handleBtnClick:function () {
            var input = $("#input");
            var inputValue = input.val();
            var ulElem = $("#list");
            ulElem.append('<li>'+ inputValue +'</li>');
            input.val("");
        }
    })

    var page = new Page();
    page.init();//要初始化
</script>
</body>
</html>

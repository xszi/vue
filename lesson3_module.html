<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name + ' lee'}}</div>
        <div v-text="name + ' lee'"></div>
        <div v-html="name + ' lee'"></div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                name:"dell"
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，倾听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "dell",
                lastName: "Lee",
                fullName: "dell Lee",
                age: 28
            },
            //侦听器（具有缓存机制，但是比计算属性方法复杂）
            watch: {
                firstName: function () {
                    console.log('计算了一次');
                    this.fullName = this.firstName + " " + this.lastName;
                },
                lastName: function () {
                    console.log('计算了一次');
                    this.fullName = this.firstName + " " + this.lastName;
                }
            }
            //用方法属性没有缓存机制
//            methods: {
//                fullName: function () {
//                    console.log('计算了一次');
//                    return this.firstName + " " + this.lastName;
//                }
//            }
            //计算属性(缓存:依赖属性和非依赖属性)
//            computed: {
//                fullName: function () {
//                    console.log('计算了一次');
//                    return this.firstName + " " + this.lastName;
//                }
//            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="item of userInfo">{{item}}</div>
    </div>
    <script>

        //可以通过改变引用的方式添加item项
        //还可以通过Vue.set以及实例vm.$set(vm.userInfo,"address","beijing")
        //对象和数组都可以使用set方法（数组还有变异方法）
        var vm = new Vue({
            el: "#app",
            data: {
                userInfo:{
                    name:"dell",
                    age: 28,
                    gender:"male",
                    salary:"secret"
                }
            }
        })
    </script>
</body>
</html>

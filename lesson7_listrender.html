<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!--添加key值可以提高性能，但是要谨慎选择要添加的key值-->
        <template  v-for="(item,index) of list"
                   >
            <div>
                {{item.text}}---{{index}}
            </div>
            <span>
                {{item.text}}
            </span>
        </template>
    </div>
    <script>
        //push pop shift unshift splice sort reverse
        var vm = new Vue({
            el: "#app",
            data: {
                list: [{
                        id: "010120201",
                        text: "hello"
                    }, {
                        id: "010120202",
                        text: "dell"
                    }, {
                        id: "010120203",
                        text: "nice"
                    },{
                        id: "010120204",
                        text: "to"
                    },{
                        id: "010120205",
                        text: "meet"
                    },{
                        id: "010120206",
                        text: "you"
                    }
                ]
            }
        })
    </script>
</body>
</html>

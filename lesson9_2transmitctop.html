<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件之间数据的传递</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <counter :count="3" @inc="numIncrease"></counter>
        <counter :count="2" @inc="numIncrease"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        //子组件向父组件之间通过事件触发传递数据this.$emit('inc',1)
        var counter = {
            props: ['count'],
            data: function () {
                return {
                    number: this.count
                }
            },
            template: '<div @click="handleClick">{{number}}</div>',
            methods: {
                handleClick: function () {
                    this.number++;
                    this.$emit('inc',1)
                }
            }
        }
        var vm = new Vue({
            el: "#root",
            data: {
                total: 5
            },
            components: {
                counter: counter
            },
            methods: {
                numIncrease: function (step) {
                    this.total += step
                }
            }
        })
    </script>
</body>
</html>

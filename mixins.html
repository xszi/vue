<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>自定义指令</title>
	<script src="vue.js"></script>
</head>
<body>
<!-- 	<div id="app">
		<li>{{content}}</li>
	<div> -->
<script>

	//定义一个还如对象
	var myMixin = {
		created: function(){
			this.hello();
		},
		methods: {
			hello: function(){
				console.log('hello mixin！');
			}
		}
	}

	//定义一个使用混入对象的组件
	var Component = Vue.extend({
		mixins: [myMixin]
	})

	var component = new Component()//hello mixin！
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的插槽（slot）</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <body-content>
            <div slot="footer">footer</div>
        </body-content>
    </div>
    <script>
        Vue.component('BodyContent', {
            template: '<div>' +
                        '<slot name="header">default header</slot>' +
                        '<div class="content">content</div>' +
                        '<slot name="footer"></slot>'+
                       '</div>'
        })
        var vm = new Vue({
            el: "#root"
        })
    </script>
</body>
</html>

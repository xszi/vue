<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件之间数据的传递</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <counter :count="1" @change="handleAdd"></counter>
        <counter :count="2" @change="handleAdd"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        //父组件向子组件之间传递数据一般是通过设置属性的方式进行传递的
//        Vue.component('Counter', {
//            props: ['count'],
//            template: '<div @click="handleClick">{{number}}</div>',
//            data: function () {
//                return {
//                    number: this.count
//                }
//            },
//            methods: {
//                handleClick: function () {
//                    this.number++
//                    this.$emit('change')
//                }
//            }
//        })

        var Counter = ({
            props: ['count'],
            template: '<div @click="handleClick">{{number}}</div>',
            data: function () {
                return {
                    number: this.count
                }
            },
            methods: {
                handleClick: function () {
                    this.number += 2
                    this.$emit('change',2)
                }
            }
        })
        var vm = new Vue({
            el: "#root",
            data: {
                total: 3
            },
            components: {
              Counter: Counter
            },
            methods: {
                handleAdd: function (step) {
                    this.total += step
                }
            }
        })
    </script>
</body>
</html>
